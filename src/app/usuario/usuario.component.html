<div class="container">
  <mat-toolbar>Usuários GitHub</mat-toolbar>
  <form [formGroup]="formUsuario">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="login">
      </mat-form-field>
  
      <button mat-button color="primary" (click)="pesquisar()">
        Pesquisar
      </button>
    </div>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #mytable>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="repo">
    <th mat-header-cell *matHeaderCellDef> Repos </th>
    <td mat-cell *matCellDef="let row; let i = index">
      <button mat-button color="accent" (click)="openDialogRepo(row)">Repos</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="starred">
    <th mat-header-cell *matHeaderCellDef> Starred  </th>
    <td mat-cell *matCellDef="let row; let i = index">
      <button mat-button color="warn" (click)="openDialogStarred(row)">Starred</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
